<md-content flex layout-padding>
    <md-button class="md-fab md-primary" style="top:90%;left:90%;position:fixed" aria-label="Create new quiz" href="index.html#/quiz/edit">
        <md-icon>add</md-icon>
    </md-button>
    <div>
        <md-list>
            <md-list-item class="md-3-line" ng-repeat="quiz in quizzes" class="secondary-button-padding">
                <md-card flex="70" layout-padding>
                    <md-card-header>
                        <md-card-avatar>
                            <img ng-src="{{ quiz.creator.avatar }}" class="md-user-avatar" title="user avatar" />
                        </md-card-avatar>
                        <md-card-header-text>
                            <span class="md-title">{{ quiz.creator.firstName + ' ' + quiz.creator.lastName }}</span>
                            <span class="md-subhead">Material</span>
                        </md-card-header-text>
                    </md-card-header>
                    <md-card-content layout="row" layout-align="space-between">
                        <div class="md-list-item-text">
                            <h2>{{ quiz.question }}</h2>
                            <div layout="row">
                                <img ng-src="{{ quiz.imageSource }}" mg-show="quiz.imageSource" class="md-media-xl card-media quiz-image" />
                            </div>

                            <md-input-container>
                                <label>Answer</label>
                                <input ng-model="quiz.userAnswer" name="answer">
                                <md-button ng-show="quiz.userAnswer.length > 0" ng-click="submitAnswer(quiz)">Submit</md-button>
                            </md-input-container>
                        </div>
                    </md-card-content>
                </md-card>
            </md-list-item>
        </md-list>
    </div>
</md-content>
