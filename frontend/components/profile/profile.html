<md-content class="md-padding">
<md-card>
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline">{{ user.firstName + ' ' + user.lastName }}</span>
            <span class="md-subhead"><b>Join Date:</b> {{ user.joinDate | date: 'dd-MM-yyyy' }}</span>
            <md-card-content>
                <md-content class="autoScroll">
                    <div layout-gt-sm="row">
                        <md-input-container class="md-icon-float" flex-gt-sm>
                            <label>Email</label>
                            <input ng-model="user.email" type="text" disabled></input>
                        </md-input-container>
                        <md-input-container class="md-icon-float" flex-gt-sm>
                            <label>Score</label>
                            <input class="md-icon-float" ng-model="user.score" flex="50" disabled></input>
                        </md-input-container>
                    </div>
                    <div layout-gt-sm="row">
                        <md-input-container class="md-icon-float" flex-gt-sm>
                          <!-- Use floating label instead of placeholder -->
                          <label>First Name</label>
                          <input ng-model="user.firstName" type="text" ng-disabled="!isEdit">
                        </md-input-container>
                        <md-input-container class="md-icon-float" flex-gt-sm>
                          <!-- Use floating label instead of placeholder -->
                          <label>Last Name</label>
                          <input ng-model="user.lastName" type="text" ng-disabled="!isEdit">
                        </md-input-container>
                    </div>
                    <md-datepicker ng-model="user.birthDay" md-placeholder="Birthday" ng-disabled="!isEdit">
                    </md-datepicker>
                    <div class="md-media-lg card-media">
                        <img ng-hide="isEdit" ng-src="{{ user.avatar }}" width="60px" height="60px" class="md-user-avatar" title="user avatar"/>
                        <div>
                            <upload-image ng-show="isEdit" ng-model="userImage"></upload-image>
                        </div>
                    </div>
                </md-content>
            </md-card-content>
            <md-card-title-media>
        </md-card-title-media>
        </md-card-title-text>
    </md-card-title>
    <md-card-actions layout="row" >
        <md-button ng-hide="isEdit" ng-click="edit()">Edit</md-button>
        <md-button ng-show="isEdit" ng-click="update(user)">Ok</md-button>
        <md-button ng-show="isEdit" ng-click="cancel()">Cancel</md-button>
    </md-card-actions>
</md-card>
</md-content>
