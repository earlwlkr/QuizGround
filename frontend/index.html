<!DOCTYPE html>
<html ng-app="app">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <title>Quiz Ground</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
  <link rel="stylesheet" href="app.css" />

  <base href="/index.html">
</head>
<body>
  <div>
    <div ng-controller="MainController">
      <md-content>
        <md-toolbar>
          <div class="md-toolbar-tools">
            <h2>
              <span>Quiz Ground</span>
            </h2>
            <span flex></span>
            <md-button ng-hide="isLoggedIn" ng-click="showLoginSignUpDialog()">Login</md-button>
            <md-button ng-show="isLoggedIn" ng-click="logout()">Logout</md-button>
          </div>
        </md-toolbar>
      </md-content>
    </div>
    <div ng-view class="container"></div>
  </div>


  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/angular-messages/angular-messages.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <script src="bower_components/angular-material/angular-material.js"></script>

  <script src="app.js"></script>
  <script src="components/controllers.js"></script>
  <script src="components/services.js"></script>
  <script src="components/authentication/authentication.controller.js"></script>
  <script src="components/authentication/authentication.service.js"></script>
  <script src="components/quiz-edit/quiz-edit.controller.js"></script>
  <script src="components/quiz-list/quiz-list.controller.js"></script>

</body>
</html>
