<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <base href="/">

    <title>Quiz Ground</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="node_modules/md-chips-select/md-chips-select.css"/>
    <link rel="stylesheet" href="app.css"/>

    <base href="/index.html">
</head>
<body>
<div>
    <div ng-controller="MainController">
        <md-content>
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <h2>
                        <md-button ng-href="/#/">
                            <md-icon>dashboard</md-icon>
                            Quiz Ground
                        </md-button>
                    </h2>
                    <span flex></span>
                    <div layout="row">
                        <md-button ng-show="isLoggedIn" ng-click="goToProfile()">
                            <img ng-src="{{ user.avatar }}" class="toolbar-avatar" title="user avatar"/>
                            {{ user.firstName + ' ' + user.score }}
                        </md-button>
                    </div>

                    <md-button ng-hide="isLoggedIn" ng-click="showLoginSignUpDialog()">Login</md-button>
                    <md-button ng-show="isLoggedIn" ng-click="logout()">Logout</md-button>
                </div>
            </md-toolbar>
        </md-content>
        <div ng-view class="container"></div>
    </div>
</div>

<script src="http://afternoon-forest-3536.herokuapp.com/socket.io/socket.io.js">
<script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
<script src="node_modules/angular/angular.js"></script>
<script src="node_modules/angular-animate/angular-animate.js"></script>
<script src="node_modules/angular-aria/angular-aria.js"></script>
<script src="node_modules/angular-route/angular-route.js"></script>
<script src="node_modules/angular-messages/angular-messages.js"></script>
<script src="node_modules/angular-cookies/angular-cookies.js"></script>
<script src="node_modules/angular-material/angular-material.js"></script>
<script src="node_modules/ng-file-upload/dist/ng-file-upload.min.js"></script>
<script src="https://apis.google.com/js/platform.js" async defer></script>
<script src="node_modules/md-chips-select/md-chips-select.js"></script>

<script src="app.js"></script>
<script src="components/authentication/authentication.controller.js"></script>
<script src="components/authentication/authentication.service.js"></script>
<script src="components/quiz-edit/quiz-edit.controller.js"></script>
<script src="components/quiz-list/quiz-list.controller.js"></script>
<script src="components/profile/profile.controller.js"></script>
<script src="components/profile/profile.service.js"></script>
<script src="components/upload-image/upload-image.directive.js"></script>
<script src="components/controllers.js"></script>
<script src="components/services.js"></script>

</body>
</html>
